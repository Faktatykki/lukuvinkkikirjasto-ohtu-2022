<div>
    {% if username == None %}
    <div style="margin-bottom: 20px">
        <a href="/signup" id="signup">Luo käyttäjä</a>
        <a href="/login" id="login">Kirjaudu sisään</a>
    </div>
    {% else %}
    <div>
        <p>{{ username }} kirjautuneena
        <a href="/logout" id="logout">Kirjaudu ulos</a>
    </p>
    </div>
    {% endif %}
    <div>
        <h1>Lukuvinkit v0.01 :)</h1>
        {% for tip in tips %}
        <p>
            Title: <b>{{ tip.title }}</b><br/>
            URL: <a href = //{{ tip.url }}>{{ tip.url }}</a>
        </p>
        {% endfor %}
    </div>
    <div>
        <h2>Lisää vinkki</h2>
        <form action = "/add" method = "POST">
            Otsikko: <input type = "text" name = "title"><br>
            URL: <input type = "text" name = "url"><br>
            <input type = "submit" value = "Lisää">
        </form>
    </div>
</div>
