<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<html>
	<head>
		<title>Lukuvinkit - käyttäjän lisäys</title>
	</head>
	<div class="container">
		<body>
			<nav class="navbar navbar-expand-sm bg-light text-dark">
				<ul class="navbar-nav">
					<li class="nav-item">
						<div style="margin-right: 40px; margin-left: -1px;" >
							<a href="/">
								<img src= "{{ url_for('static',filename='images/logo_lukuvinkit.png') }}" alt="logo">
							</a>
						</div>
					</li>
				</ul>
			</nav>
			<div style="margin-top: 25px;">
				<header>
					<h2>Luo uusi käyttäjä</h2>
				</header>
				<div>
					<form action="/signup" method="post">
						<div class="form-group" style="width: 50%;">
							<label>Käyttäjänimi</label>
							<input type="username" class="form-control" name="username" value="">
							<small class="form-text text-muted">2-20 merkkiä</small>
						</div>
						<div class="form-group" style="width: 50%;">
							<label>Salasana</label>
							<input type="password" class="form-control" name="password1">
							<small class="form-text text-muted">2-20 merkkiä</small>
						</div>
						<div class="form-group" style="width: 50%;">
							<label>Salasana uudestaan</label>
							<input type="password" class="form-control" name="password2">
						</div>
						<div style="margin-top: 20px">
							<button type="submit" name="submit" class="btn btn-primary">Luo käyttäjä</button>
						</div>  
					</form>
				</div>
			</div>
		</body>
	</div>
</html>
