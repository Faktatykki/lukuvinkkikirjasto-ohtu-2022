<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<html>
	<head>
		<title>Lukuvinkit - Hakusivu</title>
	</head>
	<div class="container">
		<body>
			<nav class="navbar navbar-expand-sm bg-light text-dark">
				<ul class="navbar-nav">
					<li class="nav-item">
						<div style="margin-right: 40px; margin-left: -1px;" >
							<a href="/">
								<img src= "{{ url_for('static',filename='images/logo_lukuvinkit.png') }}" alt="logo">
							</a>
						</div>
					</li>
					{% if username %}
					<li class="nav-item">
						<div class="nav-link">{{ username }} kirjautuneena</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/logout" id="logout">Kirjaudu ulos</a>
					</li>
				{% endif %}
				</ul>
			</nav>
			<div style="margin-top: 25px;">
				<header>
					<h2>Hae vinkkej√§</h2>
				</header>
				<div>
					<form action = "/search" method = "POST">
						<div class="form-group" style="width: 50%;">
							<input type="text" class="form-control" name="search_param">
						</div>
						<div style="margin-top: 20px">
							<button type="submit" class="btn btn-primary">Hae</button>
						</div>
					</form>
				</div>
				<div style="margin-top: 40px;">
					<h2>Tulokset</h2>
					<ul class="list-group list-group-flush">
						{% for tip in tips %}
							<li class="list-group-item">{{ tip.title }}: <a href = //{{ tip.url }}>{{ tip.url }}</a></li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</body>
	</div>
</html>
